    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const statusMessage = document.getElementById('status-message');

            if (status === 'success') {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Respostas enviadas com sucesso! Obrigado por participar do quiz.';
                statusMessage.classList.remove('alert-danger');
                statusMessage.classList.add('alert-custom-success'); // Nova classe CSS aqui
            } else if (status === 'error') {
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Ocorreu um erro ao enviar as respostas. Por favor, tente novamente mais tarde.';
                statusMessage.classList.remove('alert-success');
                statusMessage.classList.add('alert-custom-error'); // Nova classe CSS aqui
            }
        });

        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const checkboxes = document.querySelectorAll('input[name="area_atuacao[]"]:checked');
            if (checkboxes.length === 0) {
                alert('Por favor, selecione pelo menos uma área de atuação.');
                e.preventDefault();
            }
        });
